spring.application.name=c_mybatis

server.port=8090

# HikariCP settings
# 스프링에서는 기본적으로 HikariCP를 사용하기 때문에 별도로 hikari를 붙이지 않아도 된다.
# 하지만 세부적인 설정에 조정을 할 경우에는 붙여서 Config를 만들어 변경한다.
spring.datasource.hikari.jdbc-url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.hikari.username=hr
spring.datasource.hikari.password=hr
spring.datasource.hikari.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

